<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MELP-Intelimétrica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1><i class="material-icons">
                        room_service
                    </i>MELP</h1>
            </a>
        </div>
    </nav>

    <section>
        <div class="container picture">
            <img id="header" src="./assets/756.jpg" alt="food" srcset="">
            <div id="copy-header">
                <h1>MELP</h1>
                <h3>Busca los mejores restaurantes de tu zona</h3>
            </div>
            <div id="search-form" class="mx-auto">
                <form class="form-inline align-md">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Ordenar restaurantes</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Ordenar por: </option>
                        <option value="1">Alfabéticamente A-Z</option>
                        <option value="2">Alfabéticamente Z-A</option>
                        <option value="3">Estrellas (descendente)</option>
                        <option value="4">Estrellas (ascendente)</option>
                    </select>
                    <!-- <button type="submit" class="btn btn-primary my-1">Ord</button> -->
                </form>
            </div>
        </div>

        <!-- Cards -->
        <div class="container">
            <div id="cards" class="row all-cards">
            </div>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mx-auto mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
              <button type="button" class="btn btn-secondary">4</button>
              <button type="button" class="btn btn-secondary">5</button>
              <button type="button" class="btn btn-secondary">6</button>
              <button type="button" class="btn btn-secondary">7</button>
              <button type="button" class="btn btn-secondary">8</button>
              <button type="button" class="btn btn-secondary">9</button>
              <button type="button" class="btn btn-secondary">10</button>
            </div>
    </section>

    <section class="hidden" id="more-info">
        <h3>My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map"></div>
    </section>


    <a href="https://www.freepik.es/fotos/comida">Foto de Comida creado por KamranAydinov - www.freepik.es</a>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOB2EHJdOq1EumA4-sFI0zZOofpwIp0_8&callback=initMap"
        type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
